<body>


    <button class="btn" onclick="sign_up.showModal()">open modal</button>
    <dialog id="sign_up" class="modal">
        <form method="dialog" class="modal-box bg-[#1F978B]">
            <p class="text-[#FEFEFE] text-2xl font-bold grid place-items-center">Sign Up</p>
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-6">✕</button>
                <div class="text-[#FEFEFE] ml-2 text-lg">
                    <p>ID</p>
                    <label class="input input-bordered input-sm flex items-center gap-2 mb-3">
                        <input type="text" id='signup-id' class="grow" placeholder="아이디를 입력해주세요." />
                    </label>
                    <p>Passwd</p>
                    <label class="input input-bordered input-sm flex items-center gap-2 mb-3">
                        <input type="text" id='signup-passwd' class="grow" placeholder="비밀번호를 입력해주세요." />
                    </label>
                    <p>Name</p>
                    <label class="input input-bordered input-sm flex items-center gap-2 mb-3">
                        <input type="text" id='signup-name' class="grow" placeholder="이름을 입력해주세요." />
                    </label>
                    <p>Profile image</p>
                    <input type="file" id='signup-image' class="file-input file-input-sm file-input-bordered w-full mb-4" />
                    <!-- 
                        <button class="btn btn-sm sm:btn-sm md:btn-md lg:btn-lg btn-[#FEFEFE]">Responsive</button> -->
                    </div>
                    <div class="grid place-items-center">
                        <button id='signup-btn'class="bg-[#696969] hover:bg-[#156f66] text-white rounded btn-sm">
                            Register
                        </button>
                    </div>
                </div>
            </div>
        </dialog>
    </form>
